<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercicio</title>
    <style>
        input{
            display: block;
            margin-bottom: 8px;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Contato</legend>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="digite seu nome">

            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" required placeholder="Digite seu Email">

            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
